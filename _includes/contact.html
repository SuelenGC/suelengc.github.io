<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contato</h2>
                    <p class="contact-head-text">Você também pode entrar em contato comigo pelo email <a href="mailto:coach@ericfer.com">contato@suelencarvalho.com</a> ou pelo celular/whatsapp <a href="tel:+5511950200060">(11) 95020-0060</a>.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Seu nome *" id="name" required data-validation-required-message="Por favor, preencha seu nome.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Seu email *" id="email" required data-validation-required-message="Por favor, preencha seu email.">
                                    <p class="help-block text-danger"></p>
                                </div>
<!--                                 <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Seu telefone *" id="phone" required data-validation-required-message="Por favor, preencha seu telefone de contato.">
                                    <p class="help-block text-danger"></p>
                                </div> -->
                                <div class="control-group form-group">
                                    <select class="form-control" placeholder="Motivo do contato *" id="reason" required data-validation-required-message="Por favor, selecione o motivo do seu contato." style="height: 55px;">
                                      <option class="text-muted">Selecione o motivo do contato * </option>
                                      <option>Palestra</option>
                                      <option>Consultoria</option>
                                      <option>Workshop</option>
                                      <option>Parceria</option>
                                      <option>Treinamento</option>
                                      <option>Outros</option>
                                    </select>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Mensagem *" id="message" required data-validation-required-message="Por favor, escreva uma mensagem."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
