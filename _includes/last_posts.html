<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">ÚLTIMOS ARTIGOS</h2>
                    <!-- <h3 class="section-subheading text-muted">Confira os últimos artigos publicados</h3> -->
                </div>
            </div>
            <br><br>
            <div class="row">
            {% for post in site.posts limit:3 %}
            <a href="{{ post.url }}" class="portfolio-link" data-toggle="modal">
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <!-- <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal"> -->

                  <div class="last-post-image-container" style="background-image: url({{site.url}}/{{post.image}});">

                  </div>
                  <div class="portfolio-caption">
                    <div style="font-size: .6em; width: 100%; margin: 5px;">
                        {% include meta-lasts-posts.html %}
                    </div>

                    <h4 style="color: black;">
                      {{ post.title }}
                    </h4>
                  </div>

                </div>
              </a>
            {% endfor %}
            </div>
        </div>
    </section>
