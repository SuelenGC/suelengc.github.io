<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">ÚLTIMOS ARTIGOS</h2>
                    <!-- <h3 class="section-subheading text-muted">Confira os últimos artigos publicados</h3> -->
                </div>
            </div>
            <br><br>
            <div class="row">
            {% for post in site.posts limit:3 %}
            <a href="{{ post.url }}" target="_blank" class="portfolio-link" data-toggle="modal">
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <!-- <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal"> -->

                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <!-- <i class="fa fa-plus fa-3x"></i> -->
                            </div>
                        </div>
                        <img src="{{ post.image }}" class="img-responsive img-centered" alt="">
                    <div class="portfolio-caption">
                        <h4 style="color: black;">{{ post.title }}</h4>
                        <!-- <p class="text-muted">{{ post.resumo }}</p> -->
                    </div>
                </div>
              </a>
            {% endfor %}
            </div>
        </div>
    </section>
