<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="text-align: center;">
                <h2 class="section-heading">ÚLTIMOS POSTS</h2>
                <p class="last-posts-disclaimer text-muted">Constantemente compartilho artigos sobre métodos ágeis, carreira, produtividade e empreendedorismo. Confira os últimos posts abaixo:</p>
            </div>
        </div>

        <div class="row">
        	{% for post in site.posts limit:3 %}
            <div class="col-sm-4">
            	<a href="{{ post.url }}" target="_blank">
            		<div class="post-image-container" style="background-image: url({{site.url}}/{{post.image}});">
            			<div style="padding: 10px; text-align: right;">
            				<img style="display: inline-block; width: 13px; margin-right: 4px; margin-bottom: 1px;" src="/assets/img/icclock.png" />
                  	<p style="color: #fff;display: inline-block; font-size: 12px;">{% include post-date.html %}</p>
            			</div>
                  <div class="post-image-title">
                    <a href="{{ post.url }}" class="post-title">{{ post.title }}</a>
                  </div>
                </div>
              </a>
            </div>
        	{% endfor %}
        </div>

        <div class="row">
            <div class="col-lg-12" style="text-align: center;">
            	<br><br>
              <a href="/articles" class="btn btn-outline-dark">Quero ver todos os posts!</a>
            </div>
        </div>
    </div>
</section>
