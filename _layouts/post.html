---
layout: page
---

<section id="post">
    {{ include navbar.html }}
    <div class="container" style="min-height:100%;">        
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
              <h3 class="section-heading">{{ page.title }}</h3>
              {% include meta.html %}

              {% if page.image %}
                <div class="post-image-container" style="background-image: url({{site.url}}/{{page.image}});"></div>
              {% endif %}        
              
              <div class="post-content">
                {{ content }}
              </div>

            </div> <!-- close col-sm-10 -->
            <div class="col-sm-1"></div>
        </div>
    </div>
</section>
